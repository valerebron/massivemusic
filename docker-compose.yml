version: "3"
services:

  mongo:
    image: mongo
    container_name: massivemusic_mongo
    volumes:
      - /data/db/massivemusic2:/data/db
      - /data/db/mongo-conf:/docker-entrypoint-initdb.d/
    restart: always
    ports:
      - 33320:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=massiveuser
      - MONGO_INITDB_ROOT_PASSWORD=RkczNDU2NFlINTQ2NDY1VFRZNTZJNzU2NA==

  mongo-express:
    image: mongo-express
    container_name: massivemusic_mongo-express
    restart: always
    ports:
      - 33321:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGO_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_PASS
    depends_on:
      - mongo

  web:
    image: registry.osrp.xyz/root/massivemusic2
    container_name: massivemusic_server
    restart: always
    ports:
      - 33330:33330
      - 33340:33340
    environment:
      MONGO_USER: $MONGO_USER
      MONGO_PASS: $MONGO_PASS
    depends_on:
      - mongo
