cache:
  paths:
  - node_modules/
stages:
  - build-vue-app
  - setup-bdd
  - deploy

build-vue-app:
  stage: build-vue-app
  artifacts:
    paths:
      - node_modules/
      - dist/
      - api/
      - config.js
      - server.js
      - docker-compose.yml
      - Dockerfile
  image: node:10.15-alpine
  before_script:
   - apk update && apk add yarn -y
   - rm config.json && mv configDist.json config.json
  script:
   - yarn && yarn build

setup-bdd:
  stage: setup-bdd
  script:
    - export MONGO_PASS=$MONGO_PASS MONGO_USER=$MONGO_USER
    - pwd
    - sed -i "s/mongo_user/${MONGO_USER}/g" mongo-conf/mongo-createuser-entrypoint.sh
    - sed -i "s/mongo_pass/${MONGO_PASS}/g" mongo-conf/mongo-createuser-entrypoint.sh

deploy:
  stage: deploy
  tags: [shell]
  dependencies:
    - build-vue-app
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - cd /var/www/html/massivemusic2 && git pull
    - rm config.json && mv configDist.json config.json
  script:
    - mkdir -p /data/db/massivemusic2
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
    - docker-compose up -d
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://massivemusic.fr
