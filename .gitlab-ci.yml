stages:
  - build
  - deploy
build:
  stage: build
  image: node
  script:
    - export $(cat .env | xargs)
    - sed -i "s|127.0.0.1:$DB_PORT|db|g" .env
    - sed -i "s|password|$CI_DB_PASS|g" .env
    - sed -i "s|$ENDPOINT|$CI_ENDPOINT|g" .env
    - sed -i "s|MAIL_USER=test@massivemusic.fr|contact@massivemusic.fr|g" .env
    - sed -i "s|MAIL_PASS=test@massivemusic.fr|MAIL_PASS=$CI_MAIL_PASS|g" .env
    - sed -i "s|API_PORT_DOCKER|API_PORT|g" docker-compose.yml
    - sed -i "s|WEB_PORT_DOCKER|WEB_PORT|g" docker-compose.yml
    - yarn global add @vue/cli @prisma/cli
    - yarn install
    - yarn build:front
  cache:
    paths:
      - front/node_modules
      - back/node_modules
deploy:
  stage: deploy
  image: docker
  services:
    - docker:dind
  dependencies:
    - build
  cache:
    paths:
      - front/node_modules
      - back/node_modules
    policy: pull
  before_script:
    - apk add docker-compose
  script:
    - docker-compose up -d --build
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://massivemusic.fr