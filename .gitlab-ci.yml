stages:
  - deploy
services:
  - docker:19.03.5-dind
deploy:
  stage: deploy
  tags: [shell]
  before_script:
    - export PATH="/home/valere/.nvm/versions/node/v10.19.0/bin:$PATH"
  script:
    - export $(cat .env | xargs)
    - sed -i "s|127.0.0.1:$DB_PORT|db|g" .env
    - sed -i "s|password|$CI_DB_PASS|g" .env
    - sed -i "s|$ENDPOINT|$CI_ENDPOINT|g" .env
    - sed -i "s|API_PORT_DOCKER|API_PORT|g" docker-compose.yml
    - sed -i "s|WEB_PORT_DOCKER|WEB_PORT|g" docker-compose.yml
    - cd back
    - yarn --frozen-lockfile --check-files
    - npx prisma generate
    - cd ../front
    - yarn --frozen-lockfile --check-files
    - npx vue-cli-service build
    - cd ../
    - docker-compose build
    - docker-compose up -d
  cache:
    paths:
      - node_modules/
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://massivemusic.fr
